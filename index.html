<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.js"></script>
        <script src="index.js" defer></script>

        <title>Document</title>
</head>
<body>

            <main id="main">
                <form id="form">
                 <h1>Membership Form</h1>
                 <fieldset class="input-filed">
                        <legend>Registration Information:</legend>
                        <div class="d-flex">
                            <div class="text-right">
                                <label for="email" id="lable-email">Email Address</label>
                            </div>
                        <div class="inputContainer">
                            <input type="email" name="email" >
                            <small>*</small>
                        </div>
                        </div>
                        <div class="d-flex">
                        <div class="text-right">
                                <label for="pass" id="lable-pass" >Password</label>
                         </div>
                         <div class="inputContainer">
                                <input type="password" name="pass" id="pass">
                                <small>*</small>
                         </div>
                         </div>
                         <div class="d-flex">
                                <div class="text-right">
                                        <label for="repass" id="lable-re-pass" >Verify Password</label>
                                 </div>
                                 <div class="inputContainer">
                                        <input type="password" name="re_pass" id="repass">
                                        <small>*</small>
                                 </div>
                                 </div>
                     </fieldset>
                <fieldset class="input-filed">
                    <legend>Personalia:</legend>
                    
                        <div class="d-flex">
                                <div class="text-right">
                                    <label for="firstName" id="lable-firstName">First Name</label>
                                    </div>
                            <div class="inputContainer">
                                <input type="text" name="firstName" id="firstName">
                                   <small>*</small>
                        </div>
                            </div>
                            <div class="d-flex">
                                    <div class="text-right">
                                        <label for="lastName" id="lable-lastName">Last Name</label>
                                        </div>
                                <div class="inputContainer">
                                    <input type="text" name="lastName" id="lastName">
                                       <small>*</small>
                            </div>
                        </div>
                            <div class="d-flex">
                                    <div class="text-right">
                                        <label for="state" id="lable-state">State</label>
                                        </div>
                                <div class="inputContainer">
                                    <input type="text" name="state" id="state">
                                       <small>*</small>
                            </div>
                                </div>
                                <div class="d-flex">
                                        <div class="text-right">
                                            <label for="code" id="lable-code">Zip Code</label>
                                            </div>
                                    <div class="inputContainer">
                                        <input type="text" name="code" id="code">
                                           <small>*</small>
                                </div>
                                    </div>
                                    <div class="d-flex">
                                            <div class="text-right">
                                                <label for="phone" id="lable-phone">Phone Number</label>
                                                </div>
                                        <div class="inputContainer">
                                            <input type="phone" name="phone" id="phone">
                                               <small>*</small>
                                    </div>
                                        </div>
                    </fieldset>
                    <fieldset class="input-filed">
                            <legend>Payment Information:</legend>
                            
                                <div class="d-flex">
                                        <div class="text-right">
                                            <label for="startDate" id="lable-startDate">Start Date</label>
                                            </div>
                                    <div class="inputContainer">
                                        <input type="date" name="startDate" id="startDate">
                                           <small>*</small>
                                </div>
                                    </div>
                                    <div class="d-flex">
                                            <div class="text-right">
                                                <label for="cardType" id="lable-cardType">Caredit card type</label>
                                                </div>
                                        <div class="inputContainer">
                                            <select  type="text" name="cardType" id="cardType">
                                                    <option value="">Choose Your Type</option>
                                                    <option value="Visa">VISA</option>
                                                    <option value="Master">MASTER</option>
                                            </select>
                                            <small>*</small>
                                    </div>
                                </div>
                                    <div class="d-flex">
                                            <div class="text-right">
                                                <label for="cardNumber" id="lable-cardNumber">Credit Card Number</label>
                                                </div>
                                        <div class="inputContainer">
                                            <input type="number" name="cardNumber" id="cardNumber" disabled>
                                               <small>*</small>
                                    </div>
                                        </div>
                                        <div class="d-flex">
                                                <div class="text-right">
                                                    <label for="code" id="lable-code">Expiration day</label>
                                                    </div>
                                            <div class="inputContainer">
                                                    <label for="code" id="lable-code">Month</label>
                                                    <select  type="number" name="month" id="month">
                                                            <option value=""></option>
                                                            <option value="1">1</option>
                                                            <option value="2">2</option>
                                                            <option value="3">3</option>
                                                            <option value="4">4</option>
                                                            <option value="5">5</option>
                                                            <option value="6">6</option>
                                                            <option value="7">7</option>
                                                            <option value="8">8</option>
                                                            <option value="9">9</option>
                                                            <option value="10">10</option>
                                                            <option value="11">11</option>
                                                            <option value="12">12</option>
                                                    </select>
                                                    <label for="year" id="lable-code">Year</label>
                                                    <select  type="text" name="year" id="year">
                                                            <option value=""></option>
                                                            <option value="2011">2011</option>
                                                            <option value="2012">2012</option>
                                                            <option value="2013">2013</option>
                                                            <option value="2014">2014</option>
                                                            <option value="2015">2015</option>
                                                            <option value="2016">2016</option>
                                                            <option value="2017">2017</option>
                                                            <option value="2018">2018</option>
                                                            <option value="2019">2019</option>
                                                            <option value="2020">2020</option>
                                                            <option value="2021">2021</option>
                                                            <option value="2022">2022</option>
                                                    </select>
                                                   <small>*</small>
                                        </div>
                                            </div>
                                          
                            </fieldset>
                    <fieldset class="input-filed">
                            <legend>Submit your Membership:</legend>
                            <div class="d-flex">
                               <input type="submit" value="submit">
                               <input type="reset" value="Reret">
                             </div>
                            </fieldset>
 
        
        
                </form>
            </main>
</body>
</html>
